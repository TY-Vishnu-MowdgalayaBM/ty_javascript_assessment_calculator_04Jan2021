<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style/calculator.css">
    <link rel="shortcut icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fcdn2.iconfinder.com%2Fdata%2Ficons%2Fios7-inspired-mac-icon-set%2F1024%2FCalculator_5122x.png&f=1&nofb=1" type="image/x-icon">
</head>

<body>
    <div class="col-md-6 offset-md-3 mt-5">
        <div class=title> Basic Calculator</div>
        <table class="table table-bordered  bg-dark table-prop">
            <tr>
                <td><input type="button" value="c" onclick="clr()" class="btn" id="clear" /> </td>
                <td colspan="3"><input type="number" id="edu" /></td>
                <!-- clr() function will call clr to clear all value -->
            </tr>
            <tr>
                <!-- creating buttons and assigning values-->
                <td><input type="button" value="+" onclick="dis('+')" class="btn" id="add" /> </td>
                <td><input type="button" value="1" onclick="dis('1')" class="btn" /> </td>
                <td><input type="button" value="2" onclick="dis('2')" class="btn" /> </td>
                <td><input type="button" value="3" onclick="dis('3')" class="btn" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="-" onclick="dis('-')" class="btn" id="sub" /> </td>
                <td><input type="button" value="4" onclick="dis('4')" class="btn" /> </td>
                <td><input type="button" value="5" onclick="dis('5')" class="btn" /> </td>
                <td><input type="button" value="6" onclick="dis('6')" class="btn" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="*" onclick="dis('*')" class="btn" id="mul" /> </td>
                <td><input type="button" value="7" onclick="dis('7')" class="btn" /> </td>
                <td><input type="button" value="8" onclick="dis('8')" class="btn" /> </td>
                <td><input type="button" value="9" onclick="dis('9')" class="btn" /> </td>
            </tr>
            <tr>
                <td><input type="button" value="/" onclick="dis('/')" class="btn" id="div" /> </td>
                <td><input type="button" value="." onclick="dis('.')" class="btn" /> </td>
                <td><input type="button" value="0" onclick="dis('0')" class="btn" /> </td>
                <!-- Evaluating function call eval()-->
                <td><input type="button" value="=" onclick="solve()" class="btn" id="equal" /> </td>
            </tr>
        </table>
        <script src="./js/app.js"></script>
</body>
</div>

</html>
